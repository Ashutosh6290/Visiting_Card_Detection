<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .success, .error {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .download-link {
            text-decoration: none;
            color: #007bff;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visiting Card Processor</h1>
        <form method="POST">
            <input type="text" name="folder_path" placeholder="Enter folder path" required>
            <input type="text" name="output_file" placeholder="Enter output file name (e.g., cards.xlsx)" required>
            <button type="submit">Generate Excel</button>
        </form>
        {% if success %}
            <div class="success">
                Excel file generated successfully!
                <a href="/download/{{ download_link }}" class="download-link">Download Here</a>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
